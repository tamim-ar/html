<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h2>Student Scores</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Math</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Science</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
