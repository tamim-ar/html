<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>My Favorite Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <h2>Steps to Make Tea</h2>
    <ol>
        <li>Boil water</li>
        <li>Add tea leaves</li>
        <li>Strain and serve</li>
    </ol>
</body>
</html>
