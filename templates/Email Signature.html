<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .signature {
            display: flex;
            align-items: center;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #fff;
        }
        .info {
            display: flex;
            flex-direction: column;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            font-family: 'Brush Script MT', cursive;
        }
        .title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .contact {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .links a {
            text-decoration: none;
            color: #0073b1;
            margin-right: 10px;
            font-size: 14px;
        }
        .brand-text {
            position: absolute;
            right: 10px;
            bottom: -10px;
            font-size: 40px;
            color: #ddd;
            font-weight: bold;
            transform: rotate(-90deg);
        }
    </style>
</head>
<body>
    <div class="signature">
        <img src="https://via.placeholder.com/100" alt="Your Photo" class="avatar">
        <div class="info">
            <div class="name">Ginger Parks</div>
            <div class="title">REALTOR¬Æ</div>
            <div class="contact">üìû (864) 621-8099</div>
            <div class="contact">üìß gingerparksrealtor@gmail.com</div>
            <div class="contact">üì∏ @gingerparks_realtor</div>
            <div class="contact">üåç onereal.com/ginger-parks</div>
            <div class="links">
                <a href="#">LinkedIn</a>
                <a href="#">Meta</a>
                <a href="#">Zillow</a>
            </div>
        </div>
        <div class="brand-text">real</div>
    </div>
</body>
</html>
