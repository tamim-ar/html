<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .signature {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 2px solid #0073b1;
            max-width: 400px;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .info {
            display: flex;
            flex-direction: column;
        }
        .name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .title {
            font-size: 14px;
            color: #666;
        }
        .links a {
            text-decoration: none;
            color: #0073b1;
            margin-right: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="signature">
        <img src="https://via.placeholder.com/60" alt="Your Photo" class="avatar">
        <div class="info">
            <div class="name">Tamim Ahasan Rijon</div>
            <div class="title">React Developer | AI/ML Specialist</div>
            <div class="links">
                <a href="mailto:your.email@example.com">Email</a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
                <a href="https://github.com/yourgithub" target="_blank">GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
